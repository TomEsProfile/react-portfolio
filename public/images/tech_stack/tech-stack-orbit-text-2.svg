<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
  <title>Red Hot Chilli Peppers Logo</title>
  <defs>
    <style>
      symbol rect {
        fill: #115173;
      }

      text {
        font-size: 40px;
        font-family: FranklinGothic-Heavy, Frankin Gothic, sans-serif;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 21px;
        fill: white;
      }
    </style>
    <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle">
      <animateTransform attributeName="transform" begin="0s" dur="30s" type="rotate" from="360 250 250" to="0 250 250"
        repeatCount="indefinite" />
      <!-- SMIL animation: deprecated in Chrome, so eventually will have to be replaced with Web Animation API or alternative -->
    </path>
    <symbol>
      <rect x="225" y="135" width="50" height="230" id="redstripe">
        <animateTransform attributeName="transform" begin="0s" dur="30s" autoReverse="true" type="rotate"
          from="0 250 250" to="360 250 250" repeatCount="indefinite" />
      </rect>
    </symbol>
  </defs>
  <use xlink:href="#redstripe" />
  <use xlink:href="#redstripe" transform="rotate(90 250 250)" />
  <use xlink:href="#redstripe" transform="rotate(45 250 250)" />
  <use xlink:href="#redstripe" transform="rotate(-45 250 250)" />
  <text class="a" dy="70" textLength="1220">
    <!-- textLength (essentially the circumference of the circle) is used as an alternative to letter-spacing for Firefox, which currently doesn't support letter-spacing for SVG -->
    <textPath xlink:href="#textcircle">&#160;</textPath>
    <textPath xlink:href="#textcircle">&#160;&#160;&#160;&#160;My Tech Stack </textPath>
  </text>
</svg>